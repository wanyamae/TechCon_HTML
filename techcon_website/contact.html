<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Social Media:
                <a href="https://twitter.com/techcon" target="_blank">Twitter</a> |
                <a href="https://facebook.com/techcon" target="_blank">Facebook</a> |
                <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
            </p>
            <div style="max-width:600px; width:100%;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9630579153169!3d-37.8162797797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f1f1f1%3A0x5045675218ce6e0!2sConference%20Venue!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="TechCon 2024 Venue Location"></iframe>
            </div>
        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form>
                <div>
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                </div>
                <div>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>
                <div>
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="contact-message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; TechCon 2024 Conference. Copyright 2025.</p>
    </footer>
</body>
</html>
